<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Employee Management</title>
<link rel="stylesheet" href="${pageContext.request.contextPath}/css/style.css">
<script src="${pageContext.request.contextPath}/js/script.js"></script>
</head>
<body>
  <h1>Employees</h1>

  <form id="employeeForm">
    <input id="name" placeholder="Name" required />
    <input id="department" placeholder="Department" required />
    <input id="salary" type="number" placeholder="Salary" required />
    <button type="submit">Add</button>
  </form>

  <table border="1" style="width:80%; margin-top:1rem;">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Action</th></tr>
    </thead>
    <tbody id="employeeData"></tbody>
  </table>
</body>
</html>
